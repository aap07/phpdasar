<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bintang dengan JavaScript</title>
</head>

<body>
    <script>
        let bintang = '';
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j <= i; j++) {
                bintang += '*';
            }
            bintang += '\n';
        }
        document.body.innerHTML = `<pre>${bintang}</pre>`;
    </script>
</body>

</html>
